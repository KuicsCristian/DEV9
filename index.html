<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/2cbfb371ad.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<title>Homepage</title>
	</head>
	<body>
		<!--Global container-->
		<div class="wrap">
			<div class="nav">
			<!--Navigation menu!-->
			<nav class="sidebar">
				<!-- Logo -->
				<div class="logo">
					<img src="photos/logo.svg" alt="">
				</div>
				<!-- Main navigation -->
				<div class="main-nav">
					<ul>
						<li>Home</li>
						<li>About</li>
						<li>Portfolio</li>
						<li>Contact</li>
					</ul>
				</div>
				<!-- Bottom external links -->
				<div class="bottom-links">
					<ul>
						<li><a href="https://facebook.com/Cristian.Kuics"><i class="fab fa-facebook-square"></i></a></li>
						<li><a href="https://www.linkedin.com/in/cristian-vasile-kui-cs/"><i class="fab fa-linkedin"></i></a></li>
						<li><a href="https://www.twitch.tv/kuics"><i class="fab fa-twitch"></i></a></li>
					</ul>
				</div>
				<!--Checkbox for toggling menu!-->
				<div class="toggle">
					<input type="checkbox" id="menu">
					<label for="menu"></label>
				</div>
			</nav>
			<!-- Content section -->
			<div class="content">
				<!-- Hero section -->
				<div class="hero"><img src="photos/HOUSE 1.4.pngg" alt="picture not available"></div>
			</div>
			<!-- about section -->
			<div class="about">about section</div>
			<!-- Gallery section -->
			<div class="portfolio">portfolio section</div>
			<!-- Contact section -->
			<div class="contact">Contact section</div>
		</div>
	</body>
</html>
